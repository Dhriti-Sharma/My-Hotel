<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exit Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { 
      background-image: url('thankyou.jpg'); /* Replace with actual image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      backdrop-filter: brightness(0.6); /* Darken background for better text readability */
    }
    .message {
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 30px;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for text */
      padding: 20px;
      border-radius: 10px;
    }
    .button { 
      background-color: #7289da; 
      color: #ffffff; 
      padding: 10px 20px; 
      border: none; 
      border-radius: 5px; 
      font-size: 1rem; 
      cursor: pointer; 
      transition: background-color 0.3s ease; 
    }
    .button:hover { background-color: #99aab5; }
  </style>
</head>
<body>

  <div class="message">
    <p>THANK YOU!</p>
    <p>WE WISH TO SEE YOU AGAIN</p>
  </div>
  <button class="button" onclick="window.location.href='index.html'">Back to Dashboard</button>

</body>
</html>
